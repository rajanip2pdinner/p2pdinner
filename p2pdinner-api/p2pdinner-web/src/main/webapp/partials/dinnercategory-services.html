	<div id="dinner_category">
		<div id="add" ng-init="init()">
			<form role="form">
				<div class="form-group">
					<label for="categoryName">Category</label>
					<input type="text" class="form-control" name="name" ng-model="name" placeHolder="Category" />
				</div>
				<button type="button" class="btn btn-primary" ng-click='addCategory()'>Add</button>
			</form>
		</div>
		<div id="special_need_view">
			<table class="table table-striped table-hover">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th>Modified Date</th>
					<th>Active</th>
				</tr>
				<tbody>
					<tr ng-repeat="c in categories">
						<td>{{c.id}}</td>
						<td>{{c.name}}</td>
						<td>{{c.startDate}}</td>
						<td>{{c.endDate}}</td>
						<td>{{c.modifiedDate}}</td>
						<td>{{c.isActive}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
