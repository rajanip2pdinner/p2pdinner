<div class="container" id="signin">
	<div class="row">
		<div class="span4 offset4">
			<div class="panel panel-default">
				<div class="panel-heading">
					P2PDinner - Login
				</div>
				<div class="panel-body">
					<div class="alert alert-warning alert-dismissible" role="alert" ng-show="hasError">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<strong>{{errorMessage}}</strong>
					</div>
					<form role="form">
						<div class="form-group">
							<label for="emailAddress">Email address</label>
							<input type="email" class="form-control" id="emailAddress" placeholder="Enter email" ng-model="emailAddress">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
						</div>
						<button type="submit" class="btn btn-primary" ng-click="validateUser();">
							Sign In
						</button>
						<a  href="#/register">Register</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
