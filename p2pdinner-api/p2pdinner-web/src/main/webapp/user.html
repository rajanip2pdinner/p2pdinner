<!doctype html>

<html ng-app="p2pdinnerApp">
	<head>
		<meta charset="utf-8">
		<title>User Profile Management</title>

		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
		<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
		<link href="bower_components/datatables/media/css/jquery.dataTables.min.css" rel="stylesheet">
		<link href="bower_components/datatables/media/css/jquery.dataTables_themeroller.css" rel="stylesheet">
		<link href="bower_components/ng-table/ng-table.css" rel="stylesheet" >
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/datatables/media/js/jquery.dataTables.min.js"></script>

		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/ng-table/ng-table.js"></script>

		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
		<body ng-controller="UserProfileCtrl" ng-init="init()">
			<div class="container" >
				<div class="panel panel-default" style="width:500px;">
					<div class="panel-heading">
						Add a user
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="emailAddress">Email address</label>
								<input type="email" class="form-control" id="emailAddress" placeholder="Enter email" ng-model="emailAddress">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
							</div>
							<div class="form-group">
								<label for="addressLine1">Address Line1</label>
								<input type="text" class="form-control" id="addressLine1" placeholder="Address Line1" ng-model="addressLine1">
							</div>
							<div class="form-group">
								<label for="addressLine2">Address Line2</label>
								<input type="text" class="form-control" id="addressLine2" placeholder="Address Line2" ng-model="addressLine2">
							</div>
							<div class="form-group">
								<label for="city">City</label>
								<input type="text" class="form-control" id="city" placeholder="city" ng-model="city">
							</div>
							<div class="form-group">
								<label for="zip">ZipCode</label>
								<input type="text" class="form-control" id="zip" placeholder="zip" ng-model="zip">
							</div>
							<div class="form-group">
								<select class="form-control" ng-options="opt.abbreviation as opt.state for opt in states" ng-model="state" ></select>
							</div>
							<button type="submit" class="btn btn-primary" ng-click="createProfile();">
								Submit
							</button>
						</form>
					</div>
				</div>
			</div>
		</body>
</html>
