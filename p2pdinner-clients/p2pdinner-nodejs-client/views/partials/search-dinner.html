<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			Search Dinner
		</div>
		<div class="panel-body" >
			<div class="form-group">
				<label for="title">Latitude</label>
				<input type="title" class="form-control" id="title" placeholder="Latitude" ng-model="latitude">
			</div>
			<div class="form-group">
				<label for="description">Longitude</label>
				<input type="description" class="form-control" id="Longitude" placeholder="Longitude" ng-model="longitude">
			</div>
			<button type="submit" class="btn btn-primary" ng-click="getCurrentListings();">
				Submit
			</button>
		</div>
		<ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
			<ui-gmap-markers models="locationMarkers" coords="'self'" icon="'icon'" click="'click'">
				<ui-gmap-windows show="show">
					<div ng-non-bindable>
						{{title}}
					</div>
				</ui-gmap-windows>
			</ui-gmap-markers>
		</ui-gmap-google-map>
	</div>

</div>
<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			Current Listings
		</div>
		<table class="table table-striped" id="listings" ng-table>
			<thead>
				<th>Title</th>
				<th>Description</th>
				<th>Categories</th>
				<th>Special Needs</th>
				<th>Delivery</th>
				<th>cost</th>
				<th>Available Quantity</th>
			</thead>
			<tbody>
				<tr ng-repeat="l in current_listings">
					<td>{{l.title}}</td>
					<td>{{l.description}}</td>
					<td>{{l.categories}}</td>
					<td>{{l.special_needs}}</td>
					<td>{{l.delivery}}</td>
					<td>{{l.listing.cost_per_item}}</td>
					<td>{{l.listing.quantity_available}}</td>
					<td><a ng-click=""><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
